<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZARIYAH - Social Links</title>
  <style>
    body {
      background-color: #ffe4ec; /* Light pink background */
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 80px;
      height: auto;
    }

    h1 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 40px;
    }

    .social-links {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .social-links a {
      text-decoration: none;
      color: white;
      background-color: #ff6fae;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 1.1rem;
      transition: background-color 0.3s, transform 0.2s;
      text-align: center;
      width: 200px;
    }

    .social-links a:hover {
      background-color: #ff4f97;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <img src="zariyah.png" alt="ZARIYAH Logo" class="logo" />

  <h1>Follow Us</h1>

  <div class="social-links">
    <a href="https://instagram.com/zariyah_pk" target="_blank">Instagram</a>
    <a href="https://www.tiktok.com/@zariyah.pk" target="_blank">TikTok</a>
    <a href="https://facebook.com/zariyah pk" target="_blank">Facebook</a>
  </div>
</body>
</html>
